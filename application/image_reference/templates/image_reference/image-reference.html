{% extends "base.html" %}
{% block title %}DARC Image Reference{% endblock title %}
{% block content %}
{% include 'components/flash-container.html' %}
{% include 'components/loading.html' %}
<div class="text-center my-3 mx-5">
    <div class="col mt-3 m-auto" style="max-width: 1200px;">
        <div class="text-start mb-2" style="font-size: 0.8rem;">
            <div class="ps-1 mb-1" style="color: #94989f;">Filter by keyword</div>
            <input
                id="keywordFilterInput"
                class="rounded-1"
                style="padding: 6px 12px; background-color: var(--darc-input-bg); color: var(--darc-text); border: 0; width: 300px;"
                type="text"
                placeholder="Enter a class, order, morphospecies, etc..."
                aria-label="Enter a class, order, morphospecies, etc..."
            />
        </div>
        <div class="text-start" style="font-size: 0.8rem;">
            <div class="ps-1 mb-1" style="color: #94989f;">Filter by phylogeny</div>
            <div id="filterList"></div>
        </div>
    </div>
    <div id="imageGrid" class="row d-flex mt-3">
    </div>
</div>
{% endblock content %}
{% block scripts %}
<script>
  const None = null;
  const nan = null;
  const True = true;
  const False = false;
  const imageReferences = {{ image_references|safe or None }};
</script>
<script type="module" src="{{ url_for('image_reference.static', filename='image-reference.js') }}"></script>
{% endblock scripts %}
