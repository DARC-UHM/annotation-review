<div class="modal fade" id="editVarsAnnotationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <form id="updateAnnotationForm" onsubmit="updateAnnotation()" autocomplete="off">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title mt-1 ms-4" style="font-weight: 600;">Edit Annotation</h5>
                    <button type="button" class="btn-close me-2" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-start">
                    <div class="row pb-2">
                        <label for="editConceptName" class="col-4 ms-4 ps-4 modal-label">
                            Concept:
                        </label>
                        <div class="col">
                            <input type="text" id="editConceptName" name="concept" class="modal-text">
                        </div>
                    </div>
                    <div class="row pb-2">
                        <label for="editIdCert" class="col-4 ms-4 ps-4 modal-label">
                            ID Certainty:
                        </label>
                        <div class="col">
                            <input type="text" id="editIdCert" name="identity-certainty" class="modal-text">
                        </div>
                    </div>
                    <div class="row pb-2">
                        <label for="editIdRef" class="col-4 ms-4 ps-4 modal-label">
                            ID Reference:
                        </label>
                        <div class="col">
                            <input
                                type="text"
                                id="editIdRef"
                                name="identity-reference"
                                class="modal-text"
                                placeholder="Current highest ID reference: {{ data.highest_id_ref }}"
                            >
                        </div>
                    </div>
                    <div class="row pb-2">
                        <label for="editUpon" class="col-4 ms-4 ps-4 modal-label">
                            Upon:
                        </label>
                        <div class="col">
                            <input type="text" id="editUpon" name="upon" class="modal-text">
                        </div>
                    </div>
                    <div class="row pb-2">
                        <label for="editComments" class="col-4 ms-4 ps-4 modal-label">
                            Comments:
                        </label>
                        <div class="col">
                            <input type="text" id="editComments" name="comment" class="modal-text">
                        </div>
                    </div>
                    <div class="row pb-2">
                        <label for="editGuidePhoto" class="col-4 ms-4 ps-4 modal-label">
                            Guide Photo:
                        </label>
                        <div class="col">
                            <select id="editGuidePhoto" name="guide-photo"></select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-button" data-bs-dismiss="modal">Cancel</button>
                    <input type="hidden" id="editObservationUuid" name="observation_uuid">
                    <input type="hidden" id="editOgConceptName" name="originalConcept">
                    <input type="hidden" id="editAssociations" name="associations">
                    <input type="submit" id="editVarsAnnoModalSubmitButton" class="btn btn-success modal-button" value="Save Changes">
                </div>
            </div>
        </form>
    </div>
</div>
